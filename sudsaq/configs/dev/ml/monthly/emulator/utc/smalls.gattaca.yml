      vars: [momo.no, momo.no2, momo.ps, momo.t, momo.o3, toar.o3.dma8epa.mean]
    glob:
      - /projects/mlia-active-data/data_SUDSAQ/data/momo/201[1-5]/07.nc
      - /projects/mlia-active-data/data_SUDSAQ/data/toar/matched/201[1-5]/07.nc
  output:
    path: /scratch_lg_edge/sudsaq/models/emulator/utc/o3/smalls/limited/v1/jul/
  log:
    file: /scratch_lg_edge/sudsaq/models/emulator/utc/o3/smalls/limited/v1/jul/run.log
v2_limited:
