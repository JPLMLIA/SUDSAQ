      - /projects/mlia-active-data/data_SUDSAQ/data/toar/matched/201[1-5]/07.nc
  output:
    path: /scratch_lg_edge/sudsaq/models/emulator/utc/o3/smalls/limited/v2/jul/
  log:
    file: /scratch_lg_edge/sudsaq/models/emulator/utc/o3/smalls/limited/v2/jul/run.log
