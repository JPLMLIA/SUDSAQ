default:
  target: momo.mda8 - toar.o3.dma8epa.mean
  train: momo.(?!o3|mda8).*
  train_performance: False
  model:
    kind: RandomForestRegressor
    params:
      random_state: 1
      n_jobs: -1
  GroupKFold: True
  permutation_importance:
    random_state: 1
    n_jobs: -1
  treeinterpreter:
    n_jobs: -1
  explain: False
  ray:
    _plasma_directory: /scratch/jamesmo/tmp
    _temp_dir: /scratch/jamesmo/tmp
  output:
    model        : True
    data         : True
    target       : True
    predict      : True
    bias         : True
    contributions: True
    scores       : True
    importance   : True
    plots        : True
    explanation  : True
  plots:
    importances:
      count: 20
      labelrotation: 90
  input:
    # sel:
      # lat: [10, 80]   # America
      # lon: [220, 310] # America
    daily:
      mda8:
        vars: [momo.mda8]
        time: 1
      toar:
        vars: [toar.o3.dma8epa.mean]
        time: 0
      momo:
        vars: momo.(?!mda8).* # Match all momo variables except mda8
        time: [0, 24]
        local: False
  log:
    level: debug
    reset: True

jan:
  output:
    path: /data/MLIA_active_data/data_SUDSAQ/models/2011-2015/bias-24hour/jan/rf/
  input:
    glob:
      - /data/MLIA_active_data/data_SUDSAQ/data/momo/201[1-5]/01.nc         # MOMO
      - /data/MLIA_active_data/data_SUDSAQ/data/toar/matched/201[1-5]/01.nc # TOAR
  log:
    file: /data/MLIA_active_data/data_SUDSAQ/models/2011-2015/bias-24hour/jan/rf/run.log

