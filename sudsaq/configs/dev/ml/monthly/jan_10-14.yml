
create-rf:
  target: momo.o3 - toar.o3.dma8epa.mean
  train: [momo.*]
  train_performance: False
  model:
    kind: RandomForestRegressor
    params:
      random_state: 1
  GroupKFold: True
  permutation_importance:
    random_state: 1
    n_jobs: -1
  output:
    path         : /home/jamesmo/suds-air-quality/local/runs/jan_11-14/create-rf/
    model        : True
    scores       : True
    predict      : True
    bias         : True
    contributions: True
    inputs       : True
    plots        : True
  input:
    sel:
      # lat: [10, 80]   # America
      # lon: [220, 310] # America
    daily:
      mda8:
        vars: [momo.mda8]
        time: 1
      toar:
        vars: [toar.o3.dma8epa.mean]
        time: 0
      momo:
        vars: momo.(?!mda8).* # Match all momo variables except mda8
        time: [8, 16]
    momo:
      regex: /data/MLIA_active_data/data_SUDSAQ/data/momo/201[1-4]/01.nc
    toar:
      regex: /data/MLIA_active_data/data_SUDSAQ/data/toar/matched/201[1-4]/01.nc
  log:
    file: /home/jamesmo/suds-air-quality/local/runs/jan_11-14/create-rf/run.log
