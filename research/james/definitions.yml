#%% Example Usage
# {system}<-v4<-bias[median]<-Asia<-{month}
# {system}<-v4<-bias[median]<-NorthAmerica<-{month}
# {system}<-v4<-bias[median]<-Europe<-{month}
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%#
#%% Command: python qsub.py -c ../../research/james/definitions.yml -s ...
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-bias[median]<-Europe"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-bias[median]<-Asia"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-bias[median]<-NorthAmerica"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-toar<-Europe"
#^... -s         mar                         oct         -i "gattaca<-v4<-toar<-Europe"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-toar<-Asia"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-toar<-NorthAmerica"
#^... -s                         jul aug                 -i "gattaca<-v4<-toar<-NorthAmerica"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-mda8<-toar-limited<-Europe"
#^... -s jan                     jul         oct         -i "gattaca<-v4<-mda8<-toar-limited<-Europe"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-mda8<-toar-limited<-Asia"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-mda8<-toar-limited<-NorthAmerica"
#^... -s     feb                     aug                 -i "gattaca<-v4<-mda8<-toar-limited<-NorthAmerica"
#%%%%%%%%%%%%%%%%
#%% Extended
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-bias[median]<-extended"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-toar<-extended"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-mda8<-toar-limited<-extended"
#%%%%%%%%%%%%%%%%
#%% Full emulator
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v4<-mda8<-cap-leaves"
#%%%%%%%%%%%%%%%%
#%% v5
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v5<-bias[median]"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v5<-toar"
# ... -s jan feb mar apr may jun jul aug sep oct nov dec -i "gattaca<-v5<-mda8<-toar-limited"
#%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%#
default:
  range: 201[1-5]
  train_performance: False
  GroupKFold: True
  model:
    kind: RandomForestRegressor
    params:
      random_state: 0
      n_jobs: -1
  permutation_importance:
    random_state: 1
    n_jobs: -1
  treeinterpreter:
    n_jobs: -1
  # explain:
  #   resample: True
  output:
    path: ${.env.output}/${.env.type}/${$ID}/${.month}
    model        : True
    data         : True
    target       : True
    predict      : True
    bias         : True
    contributions: True
    scores       : True
    importance   : True
    plots        : True
    explanation  : True
  plots:
    importances:
      count: 20
      labelrotation: 90
  input:
    lazy: True
    parallel: True
  log:
    file: ${.env.output}/${.env.type}/${$ID}/${.month}/run.log
    level: debug
    reset: True
    config: ${.env.output}/${.env.type}/${$ID}/
  dask:
    config:
      admin.tick.limit: 60s
    client:
      dashboard_address: null

# System

gattaca:
  ^inherit: default
  input:
    parallel: False
  env:
    input: /projects/mlia-active-data/data_SUDSAQ/data
    output: /scratch_lg_edge/sudsaq/models

mlia:
  ^inherit: default
  env:
    input: /data/MLIA_active_data/data_SUDSAQ/data
    output: /data/MLIA_active_data/data_SUDSAQ/models

mac:
  ^inherit: default
  env:
    input: /Volumes/MLIA_active_data/data_SUDSAQ/data
    output: /Volumes/MLIA_active_data/data_SUDSAQ/models

# Versions

v4:
  input:
    glob:
      - ${.env.input}/momo/${.range}/${.mon_n}.nc         # MOMO
      - /scratch_lg_edge/sudsaq/data/toar/${.range}/${.mon_n}.nc # Temporary TOAR alternative
      # - ${.env.input}/toar/matched/${.range}/${.mon_n}.nc # TOAR
    sel:
      vars: '[^\.]+\.(?!hno3|oh|pan|q2|sens|so2|T2|taugxs|taugys|taux|tauy|twpc|2dsfc.CFC11|2dsfc.CFC113|2dsfc.CFC12|ch2o|cumf0|2dsfc.dms|2dsfc.HCFC22|2dsfc.H1211|2dsfc.H1301|2dsfc.mc.oc|2dsfc.dflx.bc|2dsfc.dflx.oc|2dsfc.LR.SO2|2dsfc.CH3COOOH|prcpl|2dsfc.C3H7OOH|dqlsc|2dsfc.mc.pm25.salt|2dsfc.CH3COO2|u10|2dsfc.dflx.nh4|2dsfc.mc.nh4|2dsfc.dflx.dust|2dsfc.mc.pm25.dust|osr|osrc|ssrc|v10|2dsfc.OCS|2dsfc.taut|ccoverl|ccoverm|2dsfc.DCDT.HOX|2dsfc.DCDT.OY|2dsfc.DCDT.SO2|slrdc|uvabs|dqcum|dqdad|dqdyn|dqvdf|dtdad|cumf|ccoverh|prcpc|2dsfc.BrCl|2dsfc.Br2|dtcum|2dsfc.mc.sulf|2dsfc.HOBr|dtlsc|2dsfc.Cl2|2dsfc.CH3CCl3|2dsfc.CH3Br|2dsfc.ONMV|2dsfc.MACROOH|2dsfc.MACR|2dsfc.HBr|Restart|agcm|CHEMTMP|SYSIN|gralb|.*gt3|stderr|tcr2).*'
    scale: True
    daily:
      mda8:
        vars: [momo.mda8]
        time: 1
      toar:
        vars: [toar.o3.dma8epa.mean]
        time: 0
      momo:
        vars: momo.(?!mda8).*
        time: [8, 15]
        local: True

v5:
  ^inherit: v4
  input:
    glob:
      - ${.env.input}/momo/${.range}/${.mon_n}.nc              # MOMO
      - ${.env.input}/toar/matched/${.range}/${.mon_n}.nc      # TOAR
      - ${.env.input}/gee/modis/*.expanded.nc                  # MODIS
      - ${.env.input}/gee/pop_2010_fixed.nc                    # Population
    daily:
      modis:
        vars: modis.*
        time: 0

# Restrictions

toar-limited:
  input:
    use_locs_of: toar.o3.dma8epa.mean

extended:
  range: 20[0-1][0-9]

# Cap sections are to limit a model's parameters likely due to the size of the data we're processing
# These sometimes need to disable the truth_vs_predicted plot for the same reason
cap-leaves:
  model:
    params:
      max_leaf_nodes: 100000
  plots:
    truth_vs_predicted: False

cap-depth:
  model:
    params:
      max_depth: 30

# Run Types

bias[median]:
  target: momo.mda8 - toar.o3.dma8epa.median
  train: (?!toar).+\.(?!o3|mda8).*
  input:
    daily:
      toar:
        vars: [toar.o3.dma8epa.median]
  env:
    type: bias

bias[mean]:
  target: momo.mda8 - toar.o3.dma8epa.mean
  train: (?!toar).+\.(?!o3|mda8).*
  input:
    daily:
      toar:
        vars: [toar.o3.dma8epa.mean]
  env:
    type: bias

toar:
  target: toar.o3.dma8epa.mean
  train: (?!toar).+\.(?!o3|mda8).*
  env:
    type: toar

mda8:
  target: momo.mda8
  train: momo.(?!o3|mda8).*
  env:
    type: emulator/mda8

o3:
  target: momo.o3
  train: momo.(?!o3|mda8).*
  env:
    type: emulator/o3

# Regions

NorthAmerica:
  input:
    sel:
      lat: [10, 80]
      lon: [-140, -50]

Europe:
  input:
    sel:
      lat: [25, 80]
      lon: [-20, 40]

Asia:
  input:
    sel:
      lat: [10, 70]
      lon: [110, 160]

# Months

jan:
  month: jan
  mon_n: '01'

feb:
  month: feb
  mon_n: '02'
  input:
    sel:
      drop_date:
        day: 29

mar:
  month: mar
  mon_n: '03'

apr:
  month: apr
  mon_n: '04'

may:
  month: may
  mon_n: '05'

jun:
  month: jun
  mon_n: '06'

jul:
  month: jul
  mon_n: '07'

aug:
  month: aug
  mon_n: '08'

sep:
  month: sep
  mon_n: '09'

oct:
  month: oct
  mon_n: '10'

nov:
  month: nov
  mon_n: '11'

dec:
  month: dec
  mon_n: '12'
