default:
  target: momo.mda8
  train: momo.(?!o3|mda8).*
  train_performance: False
  model:
    kind: RandomForestRegressor
    params:
      random_state: 0
      n_jobs: -1
  GroupKFold: True
  permutation_importance:
    random_state: 0
    n_jobs: -1
  treeinterpreter:
    n_jobs: -1
  explain: False
  output:
    model        : True
    data         : True
    target       : True
    predict      : True
    bias         : True
    contributions: True
    scores       : True
    importance   : True
    plots        : True
    explanation  : True
  plots:
    importances:
      count: 20
      labelrotation: 90
  input:
    sel:
      vars: momo.(?!hno3|oh|pan|q2|sens|so2|T2|taugxs|taugys|taux|tauy|twpc|2dsfc.CFC11|2dsfc.CFC113|2dsfc.CFC12|ch2o|cumf0|2dsfc.dms).*
    lazy: True
    daily:
      mda8:
        vars: [momo.mda8]
        time: 1
      momo:
        vars: momo.(?!mda8).* # Match all momo variables except mda8
        time: [8, 15]
        local: False
  log:
    level: debug
    reset: True
    config: /Users/kelseydoerksen/exp_runs/jul/test_mda8gattaca/

jul:
  output:
    path: /Users/kelseydoerksen/exp_runs/jul/test_mda8gattaca/
